<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
<div class="main">
  <div class="contenair">
    <div class="qr_contenair">
      <img class="qr" src="./images/image-qr-code.png" alt="">
    </div>
    <h3 class="qr_title">  Improve your front-end skills by building projects</h3>
    <p class="qr_paragraph">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/anthony-legrain/">Legrain Anthony</a>.
  </div>
</div>
</body>
</html>
